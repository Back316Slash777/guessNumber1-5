<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Number Guessing 1-5</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    </body>
        <section class="overlay">
            <h1>YOU vs. CPU</h1>
            <hr></hr>
            <h2>Guess the right number from 1-5!</h2>
            <form action="check.html" method="GET">
                <label for="guess">Enter a number between 1-5:</label>
                <br>
                <input type="number" name="guess" id="guess" required min="1" max="5">
                <br>
                <input type="submit" id="submission" value="Submit">
            </form>
        </section>
    </body>
</html>
